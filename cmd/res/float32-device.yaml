name: "Float-Device"
manufacturer: "Float Corp."
model: "Float-01"
description: "Example of Float Device"

deviceResources:
    -
      name: "Random_Float32"
      description: "Random Float32 value"
      properties:
          value:
              { type: "FLOAT32", readWrite: "RW" }
          units:
              { type: "String", readWrite: "R", defaultValue: "random Float32 value" }

deviceCommands:
    -
        name: "Random_Float32"
        get:
            - { operation: "get", object: "Random_Float32", parameter: "Random_Float32"  }
        set:
            - { operation: "set", object: "Random_Float32", parameter: "Random_Float32"  }


coreCommands:
  -
    name: "Random_Float32"
    get:
        path: "/api/v1/device/{deviceId}/Random_Float32"
        responses:
          -
            code: "200"
            description: ""
            expectedValues: ["Random_Float32"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: []
    put:
      path: "/api/v1/device/{deviceId}/Random_Float32"
      parameterNames: ["Random_Float32"]
      responses:
      -
        code: "200"
        description: ""
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
